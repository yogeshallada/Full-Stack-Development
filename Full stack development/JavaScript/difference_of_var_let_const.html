<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// 1.var --> is a global declaration we can use anywhere in the code
	var a = 10;
	document.write(a+" ");



	// 2.let --> is a block level declaration used to declare the values more than 1 for single variable
	let b = 20;
	//let b = 20;//Wrong--> redeclaration is not possible
	b = 30;//reinitialisation is possible
	document.write(b+" ");



	// 3.const --> is a block level declaration used to intialise constant values it will be not changed for the particular code
	const pi = 3.14;
	document.write(pi+" ")
	// block level declaration if we declare any variable in the block it will not show the output outside the block
	// only for var it is not applicable
	// var is independent of block
	{
		const a = 12;
		document.write(a);//write
	}
	// document.write(a)//wrong



</script>


</body>
</html>
