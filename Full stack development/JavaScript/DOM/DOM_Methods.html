<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM_Methods</title>
</head>
<body>
	<h1 id="id1" style="color: blueviolet; font-size: 20px;">FSD</h1>
	<h2 id="id2" style="color: yellowgreen;font-size: 30px;">FSD</h2>
	<center><img id="img1" src=""></center>
	<input type="text" name="" id="input1">

	<script type="text/javascript">
		var heading1 = document.getElementById("id1");
		heading1.innerHTML = "<small>FULL STACK DEVELOPMENT</small>";
		//innerHTML is used to change the matter as well as tag and whatever u want
		var heading2 = document.getElementById("id2");
		heading2.innerText = "<small>FULL STACK DEVELOPMENT</small>";
		//innerText is used to change the only text in that particular tag. If we write any tags also it will displays as text in the output.
		var img= document.getElementById("img1");
		img.src="images/pubg.png";
		img.style.height="450px";
		img.style.width="70%";
		var input= document.getElementById("input1");
		input.value='red';
		input.style.border='2px solid blue';
		


	</script>

</body>
</html>
