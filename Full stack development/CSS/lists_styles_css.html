<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lists Styles In HTML</title>
	<style type="text/css">
		ol{
			list-style-type: circle;
		}
		ul{
			list-style-type: upper-roman;
		}
	</style>
	<!-- list-style-types are circle,square,upper,lower-roman,upper-roman,lower-alpha,none -->
</head>
<body>
	<ol>
		<li>
			HTML
		</li>
		<li>
			CSS
		</li>
		<li>
			JAVASCRIPT
		</li>
	</ol>
	<ul>
		<li>
			yogesh
		</li>
		<li>
			janardhan
		</li>
		<li>
			kasi
		</li>
	</ul>

</body>
</html>
