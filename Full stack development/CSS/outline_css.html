<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Outline in CSS</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			background-color: blue;
			outline: 5px solid red;
		}
	</style>
	<!-- outline is used instead of border and this outline dimensions not visible in box model -->
</head>
<body>
	<div></div>

</body>
</html>
