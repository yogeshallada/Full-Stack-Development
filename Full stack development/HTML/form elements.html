<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORM ELEMENTS</title>
</head>
<body> 
	<label>ENTER YOUR NAME</label>
	<input type="text"><br><br>
	<label>ENTER YOUR NUMBER</label>
	<input type="number"><br><br>
	<label>ENTER YOUR PASSWORD</label>
	<input type="password"><br><br>
	<label>ENTER YOUR DOB</label>
	<input type="date"><br><br>
	<label>ENTER YOUR E-MAIL</label>
	<input type="e-mail"><br><br>
	<label>ENTER YOUR GENDER</label>
	MALE<input type="radio" name="GENDER"><br><br>
	FEMALE<input type="radio" name="GENDER"><br><br>
	<label>CLICK TO CHECK PROCEED</label>
	<input type="checkbox"><br><br>
	<label>UPLOAD A FILE</label>
	<input type="file"><br><br>
	<label>SELECT THE RANGE</label>
	<input type="range"><br><br>
	<label>CHOOSE THE COLOR</label>
	<input type="color"><br><br>
	<label>SELECT YOUR COLLEGE</label>
	<select>
	<option>AEC</option>
	<option>ACET</option>
	<option>ACOE</option>
    </select>
    <br><br>
    <label>ENTER YOUR ADDRESS</label>
    <textarea>
    </textarea><br><br>
    <input type="submit">
     <input type="reset">
</body>
</html>
