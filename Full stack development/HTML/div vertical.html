<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DIV TAG VERTICAL</title>
</head>
<body>
	<div style="height: 600px; width: 1200px; background-color: blue;">
		<div style="height: 600px; width: 400px; background-color: red; float: left;"></div>
		<div style="height: 600px; width: 400px; background-color: yellow; float: left;"></div>
		<div style="height: 600px; width: 400px; background-color: green; float: right;"></div>
		<!--one last division have to take right in float and this float concept is used in vertical division only no need to use in horizontal-->
	</div>

</body>
