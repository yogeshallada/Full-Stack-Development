<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ROWSPAN AND COLSPAN 5</title>
</head>
<body>
	<center>
		<h1>A TEST TABLE WITH MERGED CELLS</h1>
	</center>
	<center>
	<table border="" height="200" width="420">
		<tr>
			<thead>
				<th rowspan="2">
					
				</th>
				<th colspan="2">
					<center>Average</center>
				</th>
				<th rowspan="2">
					<center>Red Eyes</center>
				</th>
		</tr>
		<tr>
				<th>
					<center>Height</center>
				</th>
				<th>
					<center>Weight</center>
				</th>
			</thead>
		</tr>
		<tbody>
			<tr>
				<td>
					<center><b>Males</b></center>
				</td>
				<td>
					<center>1.9</center>
				</td>
				<td>
					<center>0.003</center>
				</td>
				<td>
					<center>40%</center>
				</td>
			</tr>
			<tr>
				<td>
					<center><b>Females</b></center>
				</td>
                <td>
					<center>1.7</center>
				</td>
				<td>
					<center>0.002</center>
				</td>
				<td>
					<center>43%</center>
				</td>
			</tr>
		</tbody>
	</table>
</center>
</body>
</html>
